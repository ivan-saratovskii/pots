<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="js/jquery-ui.css">
    <link rel="stylesheet" href="js/note.css">

    <script src="js/jquery-min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/knockout-min.js"></script>
    <script src="js/note.js"></script>

</head>
<body>


    <div class="container">
        <h1>Создание пота</h1>
        <textarea data-bind="value: newNote" placeholder="Введите текст заметки..."></textarea>
        <button data-bind="click: addNote">Добавить заметку</button>
        <button data-bind="click: saveNotes">Сохранить заметки</button>
        <input type="file" data-bind="event: { change: loadNotes }" />
        
        <h2>Список заметок</h2>
        <ul data-bind="foreach: notes">
            <li>
                <input type="text" data-bind="value: $data, valueUpdate: 'input'" />
            </li>
        </ul>
    </div>


</body>
</html>
